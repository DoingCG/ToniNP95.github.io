<!DOCTYPE html>
<script src="js/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="js/aframe-ar.js"></script>
<script src="https://rawgit.com/blairmacintyre/aframe-look-at-billboard-component/master/dist/aframe-look-at-billboard-component.min.js"></script>

<style type="text/css">
	
#arjsDebugUIContainer 
{
   display: none; !important;
}
	
.a-enter-vr-button
{
   display: none; !important;		
}
</style>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>


<a-scene embedded arjs='sourceType: webcam;'>
	
	<a-assets> 
		<video id="video" autoplay loop="true" src="assets/twitter-anim.mov "></video>
 	</a-assets> 
	
	<a-video src="#video" width="1.8" height="1" position="0 0 0" rotation="270 0 0" look-at="src: #camera  checkSrcEveryFrame: #true"></a-video>
	
	
	

		<!-- <a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
		<a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>  -->
		
		<a-image position="0 0 0" rotation="90 180 0" height="1" width="1"  src="https://raw.githubusercontent.com/mattGraphics/randomfiles/master/red-dot.png"></a-image>
		
		<a-image position="0 0.2 0" rotation="270 0 0" height="1" width="1"  src="https://raw.githubusercontent.com/mattGraphics/randomfiles/master/matt-face.png"></a-image> 
		
		<a-image position="0 0.4 0" rotation="270 0 0" height="1" width="1"  src="https://raw.githubusercontent.com/mattGraphics/randomfiles/master/hello-you-text.png"></a-image> 

		  <a-marker-camera id="camera" preset='custom' type='pattern' url='https://raw.githubusercontent.com/ToniNP95/AR_resources/master/pattern-marker.patt'></a-marker-camera> 
		  
		  
	</a-scene>
	
	
	
	
</body>
</html>
